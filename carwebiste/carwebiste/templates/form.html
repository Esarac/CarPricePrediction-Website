<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container ml-2">
            <div class="row">
                <div class="col-md-10">
                    <div>
                        <h2 class="my-5 text-primary">Form</h2>
                        <form>
                            <div>
                                <div class="form-group">
                                    <label>Marca</label>
                                    <select class="form-control" name="marca" id="marca">
                                        {% for x in marcas %}
                                        <option>{{x}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Modelo</label>
                                    <select class="form-control" name="modelo" id="modelo">
                                        {% for x in modelos %}
                                        <option>{{x}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>A&ntildeo</label>
                                    <input class="form-control" type="number" placeholder="anio"/>
                                </div>
                                <div class="form-group">
                                    <label>Tipo de carroceria</label>
                                    <select class="form-control" name="carroceria" id="carroceria">
                                        {% for x in carrocerias %}
                                        <option>{{x}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Tipo de combustible</label>
                                    <select class="form-control" name="combustible" id="combustible">
                                        {% for x in combustibles %}
                                        <option>{{x}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Color</label>
                                    <select class="form-control" name="color" id="color">
                                        {% for x in colores %}
                                        <option>{{x}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
